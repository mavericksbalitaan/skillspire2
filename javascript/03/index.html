<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript Assignment 3</title>
  </head>
  <body>
    <h1>JavaScript Assignment 3</h1>

    <script>
      let age = prompt("Please input your age: ");

      if (age < 16) {
        alert("Stay home, study, and get your drivers license");
      } else if (age > 18 && age < 21) {
        alert(
          "Have some fun, but not TOO much fun. You're still a young adult",
        );
      } else {
        alert("Have fun. But be responsible. You are in control of your life");
      }
    </script>
  </body>
</html>
