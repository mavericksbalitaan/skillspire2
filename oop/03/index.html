        printStats() {

        }
      }

      // 4
      class Employee extends Person {
        // 5
        constructor(name, id, salary, post) {
          // 6

        }

      // 7
      const person1 = new Person("John", 001);
      const employee1 = new Employee("Jane", 002, 1000, "developer");

      // 8
      person1.printStats();
      employee1.printStats();
